<ion-content id="main-content">
  <div class="content-container">
    <div class="image-container">
      <img src="assets/icon/introduccion.png" alt="Usuario">
    </div>

    <ion-list lines="full" class="temas-list">
      <ion-item button detail (click)="irIdentificadores()">

      <ion-item button detail>
        <ion-icon [name]="temas[1].icono" slot="start" color="primary"></ion-icon>
        <ion-label>{{ temas[1].nombre }}</ion-label>
      </ion-item>
      
      <ion-item button detail>
        <ion-icon [name]="temas[2].icono" slot="start" color="primary"></ion-icon>

      </ion-item>
      
      <ion-item button detail>
        <ion-icon [name]="temas[3].icono" slot="start" color="primary"></ion-icon>
        <ion-label>{{ temas[3].nombre }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
